<h2>Work of a RESTful service</h2>
<div class="step-text">
<p></p>
<p>You are working with a service that stores articles. You need to implement the following algorithm:</p>
<ul>
<li>Alternately add articles with ID 1 and 2</li>
<li>Get an article with ID 1</li>
<li>Delete article with ID 2</li>
</ul>
<p>Sort the HTTP methods according to the algorithm.</p>
